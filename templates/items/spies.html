<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITD.Name'}}"/></h1>
        </div>
    </header>
    
    {{!-- Sheet Body --}}
    <section class="sheet-body flex-vertical">
      <textarea name="data.description">{{data.description}}</textarea>
      <label class="label-stripe">{{localize "BITD.Specialty"}}</label>
      <textarea name="data.special">{{data.special}}</textarea>
      <label class="label-stripe">{{localize "BITD.Master"}}</label>
      <input id="item-master" type="checkbox" name="data.master" {{checked data.master}}>
      {{#if isGM}}
        <div class="label-stripe">{{localize "BITD.Effects"}}</div>
        <div id="effects">{{> "systems/band-of-blades/templates/parts/active-effects.html"}}</div>
      {{/if}}
    </section>
</form>
