<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
      <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITD.System'}}"/></h1>
      </div>
  </header>
  
  <section class="flex-vertical">
    <label class="label-stripe">{{localize "BITD.Description"}}</label>
    <textarea rows="15" name="data.description">{{data.description}}</textarea>
    <label class="label-stripe">{{localize "BITD.Notables"}}</label>
    <textarea rows="25" name="data.notables">{{data.notables}}</textarea>
    
  </section>

</form>
