<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITD.Name'}}"/></h1>
        </div>
    </header>
    
    {{!-- Sheet Body --}}
    <section class="sheet-body flex-vertical">
      <textarea name="data.description">{{data.description}}</textarea>
      <label class="label-stripe">{{localize "BITD.Loadout"}}</label>
      <input id="item-load" type="text" name="data.load" value="{{data.load}}">
      <label class="label-stripe">{{localize "BITD.Class"}}</label>
      <input id="item-class" type="text" name="data.class" value="{{data.class}}">
      <label class="label-stripe">{{localize "BITD.LoadLevel"}}</label>
      <input id="item-loadtype" type="text" name="data.load_type" value="{{data.load_type}}">
      {{#if (gt data.uses 0)}}
        <label class="label-stripe">{{localize "BITD.Uses"}}</label>
        <input id="item-uses" type="text" name="data.uses" value="{{data.uses}}">
      {{/if}}
      {{#if isGM}}
        <label class="label-stripe">{{localize "BITD.Logic"}}</label>
        {{{editor content=data.logic target="data.logic" button=true owner=owner editable=editable}}}
      {{/if}}
    </section>
</form>
