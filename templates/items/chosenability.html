<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITD.Name'}}"/></h1>
        </div>
    </header>
    
    {{!-- Sheet Body --}}
    <section class="sheet-body">
      <textarea rows="10" name="data.description">{{data.description}}</textarea>
    </section>
    <div class="flex-vertical">
      <label class="label-stripe">{{localize "BITD.Chosen"}}</label>
      <input id="ability-class-{{item._id}}" type="text" name="data.class" value="{{data.class}}" placeholder="{{localize 'BITD.Chosen'}}">
      {{#if isGM}}
        <div class="label-stripe">{{localize "BITD.Effects"}}</div>
        <div id="effects">{{> "systems/band-of-blades/templates/parts/active-effects.html"}}</div>
      {{/if}}
    </div>
</form>
