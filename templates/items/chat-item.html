<div class="band-of-blades chat-item">
  <div>
    <div>
      <h3>
        {{name}}
      </h3>
    </div>
    {{#if img}}
      <img src="{{img}}" title="{{name}}" />
    {{/if}}

    {{#if (and type color value)}}
      <img src="/systems/band-of-blades/themes/{{color}}/{{type}}clock_{{value}}.svg" />
    {{/if}}

    {{#if system.description}}
      {{{system.description}}}
    {{/if}}

    {{#if description}}
      {{{description}}}
    {{/if}}


  </div>
</div>
